<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agende sua Mentoria</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend class="personal">INFORMAÇÕES PESSOAIS</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="personal-name">Nome</label>
                <input type="text" id="personal-name" />
              </div>
              <div class="input-wrapper">
                <label for="personal-surname">Sobrenome</label>
                <input type="text" id="personal-surname" />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="personal-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="personal-email" />
            </div>
            <div class="input-wrapper">
              <label for="personal-password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input
                required
                minlength="6"
                type="password"
                id="personal-password"
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>
            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor-name" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper-date">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
            <div class="fieldset-wrapper-date">
              <h2>PRIMEIRA MENTORIA</h2>

              <div class="col-3">
                <div class="input-wrapper">
                  <label for="first-mentorship"
                    >Data <span>(DD/MM/AAAA)</span></label
                  >
                  <input type="date" id="first-mentorship" />
                </div>
                <div class="input-wrapper">
                  <label for="first-mentorship">Das</label>
                  <input type="time" id="first-mentorship" />
                </div>
                <div class="input-wrapper">
                  <label for="first-mentorship">Até</label>
                  <input type="time" id="first-mentorship" />
                </div>
              </div>
            </div>
            <div class="fieldset-wrapper-date">
              <h2>SEGUNDA MENTORIA</h2>

              <div class="col-3">
                <div class="input-wrapper">
                  <label for="second-mentorship"
                    >Data <span>(DD/MM/AAAA)</span></label
                  >
                  <input type="date" id="second-mentorship" />
                </div>
                <div class="input-wrapper">
                  <label for="second-mentorship">Das</label>
                  <input type="time" id="second-mentorship" />
                </div>
                <div class="input-wrapper">
                  <label for="second-mentorship">Até</label>
                  <input type="time" id="second-mentorship" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input form="my-form" type="submit" class="button" value="SALVAR" />
      </footer>
    </div>
  </body>
</html>
